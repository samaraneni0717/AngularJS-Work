<li class="sa-selectableItem " ng-class="{'sa-item-horizontal': !isVertical()}">
    <div class="sa-noselect">
        <i class="fa {{icon}} sa-menu-icon" ></i>
        {{label}}
    </div>
    <i ng-if="isActive() && isVertical()"
       class="fa fa-2x fa-caret-left sa-menu-active-indicator" ></i>
</li>
