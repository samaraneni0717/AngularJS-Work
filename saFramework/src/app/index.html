<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Adventures</title>
    <script src="../content/angular.js"></script>
    <script src="../content/jquery-2.1.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!--we want the whole screen to be filled both left and right edges, so use twitter class "container-fluid"-->
<body class="container-fluid">
    <sa-framework title="Adventures" subtitle="Admin Application">
        <!--embedding the menu inside framework which is "transclusion"-->
        <sa-menu>
            <sa-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></sa-menu-item>
            <sa-menu-item label="Locations" icon="fa-location-arrow" route="locations"></sa-menu-item>
            <sa-menu-item label="Raft Guides" icon="fa-user" route="raft guides"></sa-menu-item>
            <sa-menu-group label="Equipment" icon="fa-gears">
                <sa-menu-item label="Rafts" icon="fa-unlink" route="rafts"></sa-menu-item>
                <sa-menu-item label="Paddles" icon="fa-magic" route="paddles"></sa-menu-item>
                <sa-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></sa-menu-item>
            </sa-menu-group>
        </sa-menu>
    </sa-framework>
    <script src="../ext-modules/saDashboard/saDashboard.js"></script>
    <script src="../ext-modules/saFramework/saFramework.js"></script>
    <script src="../ext-modules/saMenu/saMenu.js"></script>
